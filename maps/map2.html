 var  map = new google.maps.Map(document.getElementById('map'),mapOptions);

 new google.maps.LatLng(48.677, -122.7733),
 new google.maps.LatLng(48.6901, -122.7507)
 ];

	bermudaTriangle = new google.maps.Polygon({
